<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - My Webpage</title>


</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a {% if active_page=="home" %} class="nav-link active" {% else %} class="nav-link" {% endif %}
              href="/">Home</a>
          </li>
          <li class="nav-item">
            <a {% if active_page=="pageI" %} class="nav-link active" {% else %} class="nav-link" {% endif %}
              href="/page1">Page 1</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Help</a>
            <ul class="dropdown-menu">
              <li>
                <a {% if active_page=="page2" %} class="active dropdown-item" {% else %} class="dropdown-item" {% endif
                  %} href="/page2">Test 1</a>
              </li>
              <li>
                <a {% if active_page=="page3" %} class="active dropdown-item" {% else %} class="dropdown-item" {% endif
                  %} href="/page3">Test 2</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if logged_in %}
          <li class="nav-item"><span class="nav-link"> Github userid: {{ session['user_data']['login']}}</span></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          {% endif %}
        </ul>
      </div>
  </nav>
  <div id="content">
    {% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
  </div>
</body>

</html>
