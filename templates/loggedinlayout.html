<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>


  </head>
  <body><!-- Navbar links -->
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
	  		<a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/">Home</a>
        </li>
        <li class="nav-item">
	  		<a {% if active_page == "page1" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/page1">Page 1</a>
        </li>
        <li class="nav-item">
	  		<a {% if active_page == "page2" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/page2">Page 2</a>
        </li>
      </ul>
      <ul class="navbar-nav">
    	{% if logged_in %}
	    	<li><span class="navbar-text">Github userid: {{ session['user_data']['login']}}</span></li>
	    	<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
		{% else %}
	    	<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
		{% endif %}
     </ul>
    </div>
  </nav>
    <div id="content">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
