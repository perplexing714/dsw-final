<header>
{% if logged_in %}
	{% extends "loggedinlayout.html" %}
{% else %}
	{% extends "layout.html" %}
{% endif %}
</header>
{% set active_page = "page1" %}

{% block title %}page1{% endblock %}

{% block content %}

 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h1>This is Page 1</h1>
<div class="container-fluid mt-3">

<div class="card" style="width:400px">
  <img class="card-img-top" src="/static/bird.jpg" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">"Hawkish"</h4>
    <p class="card-text">Made by James W. Johnson</p>
  </div>
</div>

<form action="/createPost" method="POST">
<textarea class="form-control" rows="3" id="comment" name="content" placeholder="Talk about the art!" required></textarea>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<p class="panel"> {{ posts }} </p>

</div>

 </body>

<footer>
  <p>Footer</p>
</footer>

{% endblock %}
